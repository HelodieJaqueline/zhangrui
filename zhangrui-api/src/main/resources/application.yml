spring:
  datasource:
    url: jdbc:mysql://master:3306/a_user?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    username: xxx
    password: xxx
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 50
      max-active: 500
      min-idle: 200
      max-wait: 10000
      validation-query: SELECT 'x'
      test-on-borrow: true
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 0
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      filters: stat
      WebStatFilter.exclusions: /druid/*
      StatViewServlet:
        loginUsername: xxx
        loginPassword: xxx
  redis:
    password: 123456
    cluster:
      nodes: xxx
mybatis:
    mapper-locations: com.zhangrui.*.repository.mapper/*.xml
server:
  port: 8080
  servlet:
    context-path: /zhangrui-api
