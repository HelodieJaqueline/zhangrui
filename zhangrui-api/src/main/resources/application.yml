spring:
  datasource:
    url: jdbc:mysql://localhost:3306/a_user?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 100
      min-idle: 10
      max-wait: 10000
      validation-query: SELECT 'x'
      test-on-borrow: true
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 0
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      filters: stat
      WebStatFilter.exclusions: /druid/*
      StatViewServlet:
        loginUsername: xxx
        loginPassword: xxx
  redis:
    password: 123456
    host: 127.0.0.1
mybatis:
    mapper-locations: com.zhangrui.repository.mapper/*.xml
server:
  port: 8080
  servlet:
    context-path: /zhangrui-api